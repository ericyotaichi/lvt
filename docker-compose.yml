services:
  app:
    build: ./docker/php
    container_name: lvt_app
    working_dir: /var/www/html
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db

  web:
    image: nginx:1.27-alpine
    container_name: lvt_web
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  node:
    build: ./docker/node
    container_name: lvt_node
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    command: sh -lc "tail -f /dev/null"
    ports:
      - "5173:5173"
    depends_on:
      - app

  db:
    image: mariadb:10.11
    container_name: lvt_db
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: app
      MARIADB_USER: app
      MARIADB_PASSWORD: secret
      # 防止 MariaDB 在已有数据时重新初始化
      MARIADB_AUTO_UPGRADE: 1
      MARIADB_DISABLE_UPGRADE_BACKUP: 1
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql    # 使用命名卷，确保数据持久化
    restart: unless-stopped       # 容器自动重启，除非手动停止
    # 健康检查，确保数据库完全启动
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: lvt_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

# 定义命名卷，确保数据持久化
volumes:
  db_data:
    driver: local
